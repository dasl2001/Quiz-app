<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div id="app"></div>
        <div id="startScreen">
            <h1>Choose A Topic</h1>
            <button onclick="startQuiz('Sport')"> Sport</button>
            <button onclick="startQuiz('Geography')"> Geography</button>
            <button onclick="startQuiz('Cars')"> Cars</button>
        </div>
        <div id="quizScreen" style="display:none;">
            <h1>Quiz</h1>
            <div id="questionCounter"></div> 
            <div id="questionContainer"></div>
            <div id="timer"></div>
            <button id="nextButton" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="resultScreen" style="display:none;">
            <h1>Results</h1>
            <p id="score"></p>
            <p id="timeTaken"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
